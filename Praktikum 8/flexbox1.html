<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: rgb(197, 168, 133);
            padding: 10px;
            text-align: center;
        }

        main {
            display: flex;
            flex: 1;
        }

        aside {
            background-color: rgb(202, 190, 149);
            padding: 10px;
            flex: 1;
        }

        article {
            background-color: rgb(179, 115, 115);
            padding: 10px;
            display: flex;
            flex: 3;
            justify-content: space-between;
            align-items: center;
        }

        img {
            padding: 20px;
            max-width: 25%;
            justify-content: center;
        }

        footer {
            background-color: rgb(143, 123, 97);
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>Tampilan Header</header>
        <main>
            <aside>Tampilan Aside</aside>
            <article>
                <img src="https://pororoparksg.com/wp-content/uploads/2022/08/9-1.png" alt="foto1">
                <img src="https://pororoparksg.com/wp-content/uploads/2022/08/9-1.png" alt="foto2">
                <img src="https://pororoparksg.com/wp-content/uploads/2022/08/9-1.png" alt="foto3">
            </article>
        </main>
        <footer>Tampilan Footer</footer>
    </div>
</body>

</html>
