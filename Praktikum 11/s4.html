<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan Angka</title>
</head>

<body>

    <label for="angka1">Angka 1:</label>
    <input type="text" id="angka1">

    <label for="angka2">Angka 2:</label>
    <input type="text" id="angka2">

    <label for="hasil">Hasil:</label>
    <span id="hasil"></span>

    <script>
        // Ambil elemen input
        var inputAngka1 = document.getElementById('angka1');
        var inputAngka2 = document.getElementById('angka2');

        // Tambahkan event listener untuk setiap input
        inputAngka1.addEventListener('input', updateHasil);
        inputAngka2.addEventListener('input', updateHasil);

        function updateHasil() {
            // Ambil nilai dari input angka1 dan angka2
            var angka1 = parseFloat(inputAngka1.value) || 0;
            var angka2 = parseFloat(inputAngka2.value) || 0;

            // Lakukan penjumlahan
            var hasil = angka1 + angka2;

            // Tampilkan hasil di dalam elemen dengan id 'hasil'
            document.getElementById('hasil').innerText = hasil;
        }
    </script>

</body>

</html>
