<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Biaya Parkir</title>
</head>

<body>
    <h1>Program Biaya Parkir</h1>
    <!-- input jam masuk kendaraan -->
    <label for="masuk">Jam Masuk Kendaraan :</label>
    <input type="number" name="masuk" id="masuk">
    <br>
    <br>
    <!-- input jam keluar kendaraan -->
    <label for="keluar">Jam keluar Kendaraan :</label>
    <input type="number" name="keluar" id="keluar">
    <br>
    <br>
    <button onclick="hitungParkir()">Hitung Biaya Parkir</button>

    <p>Biaya Parkir : <span id="biaya"></span></p>

    <!-- Bikin Javascript -->
    <script>
        function hitungParkir() {
            // tangkap jam masuk dan keluar kendaraan
            let jammasuk = document.getElementById("masuk").value;
            let jamkeluar = document.getElementById("keluar").value;

            let durasiparkir = jamkeluar - jammasuk;

            let biayaawal = 3000;
            let biayatambahan = 1000;

            let biayatotal = biayaawal

            // kodisi parkir lebih dari 2 jam
            if (durasiparkir > 2) {
                biayatotal = biayatotal + (durasiparkir - 2) * biayatambahan;
            }

            // tampilkan hasilnya
            document.getElementById("biaya").innerText = biayatotal;
        }
    </script>
</body>

</html>
